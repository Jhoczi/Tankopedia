<nav ngbNav #nav="ngbNav" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top py-4">
  <div class="container">
    <a [routerLink]="'.'" class="navbar-brand">{{AppName}}</a>
    <button (click)="collapse.toggle()"  class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed" [attr.aria-expanded]="!isCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <form class="d-flex ml-auto">
        <input id="typeahead-format" type="text" class="form-control mr-2" [(ngModel)]="searchModel" [ngbTypeahead]="search" [resultFormatter]="formatter" placeholder="Search a tank..."/>
        <button class="btn btn-info" type="submit">Search</button>
        <!--          <pre>Model: {{ searchModel | json }}</pre>-->
      </form>
    </div>

  </div>
</nav>
